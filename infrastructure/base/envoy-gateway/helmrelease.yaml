---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: envoy-gateway-repo
  releaseName: envoy-gateway
  maxHistory: 5
  timeout: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
      strategy: rollback
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
