---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dev-infrastructure-image-update-automation
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: nix-kubernetes-gitops
  path: ./infrastructure/image-automation
  prune: true
  wait: true
  dependsOn:
    - name: dev-infrastructure-base-operators
